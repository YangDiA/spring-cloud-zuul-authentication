<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>后台管理系统SpringBoot LayUI</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../../static/css/font.css">
	<link rel="stylesheet" href="../../../static/css/weadmin.css">
	<script src="../../../lib/layui2.2.6/layui.js" charset="utf-8"></script>
	<script src="edit.js" type="text/javascript" charset="utf-8"></script>

	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="childrenBody">

<div  class="layui-form form"   id="bind">
	<div class="layui-form-item">
		<label for="name" class="layui-form-label">
			登录名
		</label>
		<div class="layui-input-inline">
			<input type="text" id="name" name="name"  laybind="name" required="" lay-verify="required"
				   autocomplete="off" class="layui-input">
		</div>
		<div class="layui-form-mid layui-word-aux">

		</div>
	</div>
	<div class="layui-form-item">
		<label for="phone" class="layui-form-label">
			<span class="we-red">*</span>手机
		</label>
		<div class="layui-input-inline">
			<input type="text" id="phone" laybind="phone" name="phone" required="" lay-verify="phone"
				   autocomplete="off" class="layui-input">
		</div>
		<div class="layui-form-mid layui-word-aux">
			<span class="we-red">*</span>将会成为您唯一的登入名
		</div>
	</div>
	<div class="layui-form-item">
		<label for="L_email" class="layui-form-label">
			<span class="we-red"></span>邮箱
		</label>
		<div class="layui-input-inline">
			<input type="text" id="L_email" laybind="eamail" name="eamail" required="" lay-verify="email"
				   autocomplete="off" class="layui-input">
		</div>
		<div class="layui-form-mid layui-word-aux">
			<span class="we-red"></span>
		</div>
	</div>

	<div class="layui-form-item">
		<label for="L_pass" class="layui-form-label">
			<span class="we-red">*</span>密码
		</label>
		<div class="layui-input-inline">
			<input type="password" id="L_pass" name="password" laybind="password" required="" lay-verify="password"
				   autocomplete="off" class="layui-input">
		</div>
		<div class="layui-form-mid layui-word-aux">
			6到16个字符
		</div>
	</div>

	<div class="layui-form-item">
		<label for="address" class="layui-form-label">
			<span class="we-red"></span>收货地址
		</label>
		<div class="layui-input-inline">
			<input type="text" id="address" name="address" laybind="address" required=""
				   autocomplete="off" class="layui-input">
		</div>

		<label for="recommendId" class="layui-form-label">
			<span class="we-red"></span>推荐会员ID
		</label>
		<div class="layui-input-inline">
			<input type="text" id="recommendId" name="recommendId" laybind="recommendId" required=""
				   autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label for="bankId" class="layui-form-label">
			<span class="we-red"></span>银行卡号
		</label>
		<div class="layui-input-inline">
			<input type="text" id="bankId" name="bankId"  laybind="bankId" required=""
				   autocomplete="off" class="layui-input">
		</div>

		<label for="bankAddress" class="layui-form-label">
			<span class="we-red"></span>开户行地址
		</label>
		<div class="layui-input-inline">
			<input type="text" id="bankAddress" name="bankAddress" laybind="bankAddress" required=""
				   autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label for="level" class="layui-form-label">
			<span class="we-red"></span>会员级别
		</label>
		<div class="layui-input-inline">
			<input type="text" id="level" name="level" laybind="level" required=""
				   autocomplete="off" class="layui-input">
		</div>

		<label  class="layui-form-label">
			<span class="we-red"></span>会员状态
		</label>
		<div class="layui-input-inline layui-form" lay-filter="selFilter">
			<select id="status" name="status" lay-verify="required" >
				<option value="0" >正常</option>
				<option value="1" >冻结</option>
				<option value="2">失效</option>
			</select>

		</div>
	</div>
	<div class="layui-form-item">
		<label for="amount" class="layui-form-label">
			<span class="we-red"></span>会员金额
		</label>
		<div class="layui-input-inline">
			<input type="number" id="amount" name="amount" laybind="amount"  jq-verify="number"
				   autocomplete="off" class="layui-input">
		</div>

		<label for="freezeAmount" class="layui-form-label">
			<span class="we-red"></span>冻结金额
		</label>
		<div class="layui-input-inline">
			<input type="number" id="freezeAmount" name="freezeAmount" laybind="freezeAmount"  jq-verify="number"
				   autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<input type="hidden" name="userId" id="dataId" value="" />
			<button class="layui-btn" jq-submit data-type="submit" ><i class="iconfont icon-submit"></i> 立即提交</button>
			<!--<button type="reset" class="layui-btn fds"><i class="iconfont icon-reset"></i> 重置</button>-->
		</div>
	</div>
</div>
</body>

</html>
