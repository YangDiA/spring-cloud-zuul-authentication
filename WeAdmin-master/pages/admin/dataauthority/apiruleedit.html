<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理系统SpringBoot LayUI</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/css/font.css">
    <link rel="stylesheet" href="../../../static/css/weadmin.css">
    <script src="../../../lib/layui2.2.6/layui.js" charset="utf-8"></script>
    <script src="apiruleedit.js" type="text/javascript" charset="utf-8"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="childrenBody">

<div  class="layui-form form"   method="post" id="bind">
    <div class="layui-form-item">
        <!--<label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
            <select name="cateId" lay-filter="cateNameSelect" id ="cateNameSelect" jq-verify="required">
                <option value="">请选择</option>
            </select>
        </div>-->
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">api名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" laybind="ruleName"  name="ruleName"  jq-verify="required" placeholder="api名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">api路径</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input"  laybind="ruleUrl"  name="ruleUrl"  jq-verify="required" placeholder="api路径">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="hidden" name="dataId" id="dataId" value="" />
            <button class="layui-btn" jq-submit data-type="submit" ><i class="iconfont icon-submit"></i> 立即提交</button>
            <!--<button type="reset" class="layui-btn fds"><i class="iconfont icon-reset"></i> 重置</button>-->
        </div>
    </div>
</div>
</body>

</html>
