<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>后台管理系统SpringBoot LayUI</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../../static/css/font.css">
	<link rel="stylesheet" href="../../../static/css/weadmin.css">
	<script src="../../../lib/layui2.2.6/layui.js" charset="utf-8"></script>

	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="childrenBody">
	<form class="layui-form form" id="form1" action="/user/doEdit" method="post">
		<input type="hidden" name="id" value="${user.id}">
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" readonly="readonly" name="userName" value="${user.userName}"  jq-verify="required|username" placeholder="请输入用户名">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-block">
				<input type="password" class="layui-input" name="password"   placeholder="请输入密码">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">确认密码</label>
			<div class="layui-input-block">
				<input type="password" class="layui-input" name="password2"   placeholder="请再输入密码">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">描述</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入描述" name="userDesc" class="layui-textarea">${user.userDesc}</textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block">
				<#if user.userState==1>
					<input type="radio" name="userState" value="1" title="启用" checked="checked">
					<input type="radio" name="userState" value="-1" title="禁止" >
				<#else>
					<input type="radio" name="userState" value="1" title="启用" >
					<input type="radio" name="userState" value="-1" title="禁止" checked="checked">
				</#if>
				
			</div>
		</div>
		 <div class="layui-form-item">
		    <label class="layui-form-label">权限</label>
		    <div class="layui-input-block">
		      <#list roleList as role>
		      	<#if userRoleList?seq_contains(role.id)>
		      		<input type="checkbox" name="roleIds" title="${role.roleName}" value="${role.id}" checked="checked">
		      	<#else>
		      		<input type="checkbox" name="roleIds" title="${role.roleName}" value="${role.id}">
		      	</#if>
		      </#list>
		    </div>
		  </div>
		<div class="layui-form-item">
			<label class="layui-form-label">头像</label>
			<div class="layui-input-block">
				<input type="file" name="file" class="layui-upload-file">
				 <input type="hidden" name="userImg" value="${user.userImg}" >
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" jq-submit lay-filter="submit"><i class="iconfont icon-submit"></i> 立即提交</button>
				<button type="reset" class="layui-btn fds"><i class="iconfont icon-reset"></i> 重置</button>
		    </div>
		</div>
	</form>
</body>
</html>
