<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>后台管理系统SpringBoot LayUI</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../../static/css/font.css">
	<link rel="stylesheet" href="../../../static/css/weadmin.css">
	<script src="../../../lib/layui2.2.6/layui.js" charset="utf-8"></script>
	<script src="add.js" type="text/javascript" charset="utf-8"></script>
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="weadmin-body">
	<form class="layui-form">
		<div class="layui-form-item">
			<label for="name" class="layui-form-label">
				<span class="we-red">*</span>登录名
			</label>
			<div class="layui-input-inline">
				<input type="text" id="name" name="name" required="" lay-verify="required"
					   autocomplete="off" class="layui-input">
			</div>
			<div class="layui-form-mid layui-word-aux">
				<span class="we-red">*</span>将会成为您唯一的登入名
			</div>
		</div>
		<div class="layui-form-item">
			<label for="phone" class="layui-form-label">
				<span class="we-red">*</span>手机
			</label>
			<div class="layui-input-inline">
				<input type="text" id="phone" name="phone" required="" lay-verify="phone"
					   autocomplete="off" class="layui-input">
			</div>
			<div class="layui-form-mid layui-word-aux">
				<span class="we-red">*</span>将会成为您唯一的登入名
			</div>
		</div>
		<div class="layui-form-item">
			<label for="L_email" class="layui-form-label">
				<span class="we-red">*</span>邮箱
			</label>
			<div class="layui-input-inline">
				<input type="text" id="L_email" name="email" required="" lay-verify="email"
					   autocomplete="off" class="layui-input">
			</div>
			<div class="layui-form-mid layui-word-aux">
				<span class="we-red">*</span>
			</div>
		</div>

		<div class="layui-form-item">
			<label for="L_pass" class="layui-form-label">
				<span class="we-red">*</span>密码
			</label>
			<div class="layui-input-inline">
				<input type="password" id="L_pass" name="password" required="" lay-verify="password"
					   autocomplete="off" class="layui-input">
			</div>
			<div class="layui-form-mid layui-word-aux">
				6到16个字符
			</div>
		</div>
		<div class="layui-form-item">
			<label for="L_repass" class="layui-form-label">
				<span class="we-red">*</span>确认密码
			</label>
			<div class="layui-input-inline">
				<input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
					   autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label for="L_repass" class="layui-form-label">
			</label>
			<button  class="layui-btn" lay-filter="add" id="add" lay-submit="">
				增加
			</button>
		</div>
	</form>
</div>

</body>

</html>
