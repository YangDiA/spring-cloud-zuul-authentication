<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理系统SpringBoot LayUI</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/css/font.css">
    <link rel="stylesheet" href="../../../static/css/weadmin.css">
    <script src="../../../lib/layui2.2.6/layui.js" charset="utf-8"></script>
    <script src="view.js" type="text/javascript" charset="utf-8"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="childrenBody">

        <div class="layui-input-block">
            <input type="hidden" name="dataId" id="dataId" value="" />
        </div>

<script id="demo" type="text/html">
    <form id="form1" class="layui-form form"  action="/role/doEdit" method="post" >
        <input type="hidden" name="id" value="${role.id}" />
        <div class="layui-form-item">
            <label class="layui-form-label">角色名称</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" value="{{d.roleName}}"  name="roleName"  jq-verify="required" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色描述</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入角色描述" name="roleDesc"  value="{{d.roleDesc}}" class="layui-textarea">{{d.roleDesc}}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">

            </div>
        </div>
    </form>
</script>
<div id="view"></div>
</body>
</html>
