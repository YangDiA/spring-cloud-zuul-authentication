<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>后台管理系统SpringBoot LayUI</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../../static/css/font.css">
	<link rel="stylesheet" href="../../../static/css/weadmin.css">
	<script src="../../../lib/layui2.2.6/layui.js" charset="utf-8"></script>
	<script src="list.js" type="text/javascript" charset="utf-8"></script>
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<form class="layui-form form" action="/role/page" method="get">
		<div class="layui-inline">
			<a class="layui-btn modal-iframe"  data-params='{"content": "/role/add", "title": "添加角色","full":false,"area":"600px,350px"}'>新增</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger batchDel ajax-all"  data-name="id" data-params='{"url": "/role/delete","data":"","confirm":"true","complete":"reloadTab"}'>批量删除</a>
		</div>
		<div class="layui-inline">
		    <div class="layui-input-inline">
		    	<input type="text" value="" name="keyword" placeholder="角色名称" class="layui-input search_input">
		    </div>
		    <button lay-submit class="layui-btn" lay-filter="search">查找</button>
		</div>
		</form>
	</blockquote>
	<div class="layui-form links_list">
		<table class="layui-hide" id="list"></table>
	</div>

	<script type="text/html" id="roleStateTpl">
		<input type="checkbox" name="show" lay-skin="switch" lay-text="启用|禁止" {{#if (parseInt(d.roleState)==1){ }}checked="checked" value="true" {{# } }} >
	</script>

	<script type="text/html" id="operateTpl">

		<a title="编辑" onclick="WeAdminEdit('编辑','./edit.html','{{d}})', 600, 400)" href="javascript:;">
			<i class="layui-icon">&#xe642;</i>
		</a>
		<a title="分配权限" onclick="WeAdminEdit('分配权限-{{d.roleName}}','./auth.html','{{d.id}}',600,400)" href="javascript:;">
			<i class="layui-icon">&#xe63c;</i>
		</a>
		<a title="删除" onclick="del(this,'要删除的id')" href="javascript:;">
			<i class="layui-icon">&#xe640;</i>
		</a>
	</script>
</body>
</html>
