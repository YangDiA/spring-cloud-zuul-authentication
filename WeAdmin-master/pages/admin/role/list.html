<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>后台管理系统SpringBoot LayUI</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../../static/css/font.css">
	<link rel="stylesheet" href="../../../static/css/weadmin.css">
	<script src="../../../lib/layui2.2.6/layui.js" charset="utf-8"></script>
	<script src="list.js" type="text/javascript" charset="utf-8"></script>
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="childrenBody">
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">管理员管理</a>
        <a>
          <cite>角色菜单列表</cite></a>
      </span>
	<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
		<i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
</div>

<div class="weadmin-body">
	<div class="layui-row">
		<div class="layui-form layui-col-md12 we-search">
			搜索：
			<div class="layui-input-inline">
				<input type="text" value="" name="roleNameSearch" id="roleNameSearch" placeholder="角色名称" class="layui-input search_input">
			</div>
			<button class="layui-btn" data-type="Reload"  ><i class="layui-icon">&#xe615;</i></button>
		</div>
	</div>

	<div class="weadmin-block">
		<button class="layui-btn layui-btn-danger" data-type="getCheckData"><i class="layui-icon">&#xe640;</i>批量删除</button>
		<button class="layui-btn" onclick="WeAdminShow('添加','./add.html',600,400)"><i class="layui-icon"></i>添加</button>

	</div>

	<div class="layui-form links_list">
		<table class="layui-hide" id="list"></table>
	</div>

	<script type="text/html" id="roleStateTpl">
		<input type="checkbox" name="show" lay-skin="switch" lay-text="启用|禁止" {{#if (parseInt(d.roleState)==1){ }}checked="checked" value="true" {{# } }} >
	</script>

	<script type="text/html" id="operateTpl">

		<a title="查看" onclick="WeAdminEdit('查看','./view.html','{{d.id}}', 600, 400)" href="javascript:;">
			<i class="layui-icon">&#xe621;</i>
		</a>
		<a title="编辑" onclick="WeAdminEdit('编辑','./edit.html','{{d.id}}', 600, 400)" href="javascript:;">
			<i class="layui-icon">&#xe642;</i>
		</a>
		<a title="分配权限" onclick="WeAdminEdit('分配权限-{{d.roleName}}','./auth.html','{{d.id}}',600,400)" href="javascript:;">
			<i class="layui-icon">&#xe63c;</i>
		</a>
		<a title="数据权限" onclick="WeAdminEdit('数据权限-{{d.roleName}}','./dataauth.html','{{d.id}}',600,400)" href="javascript:;">
			<i class="layui-icon">&#xe63c;</i>
		</a>
		<a title="删除" onclick="del(this,'{{d.id}}')" href="javascript:;">
			<i class="layui-icon">&#xe640;</i>
		</a>
	</script>
</div>
</body>
</html>
