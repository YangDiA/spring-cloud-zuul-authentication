<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>后台管理系统SpringBoot LayUI</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../../static/css/font.css">
	<link rel="stylesheet" href="../../../static/css/weadmin.css">
	<script src="../../../lib/layui2.2.6/layui.js" charset="utf-8"></script>
	<script src="add.js" type="text/javascript" charset="utf-8"></script>
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="childrenBody">
	<form class="layui-form form" id="form1"  method="post">
		
		<div class="layui-form-item">
			<label class="layui-form-label">菜单编码</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="code" lay-verify="code"  jq-verify="required" placeholder="请输入菜单编码">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">菜单名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="menuName"  required="" lay-verify="menuName" placeholder="请输入菜单名称">
			</div>
		</div>
		<!--<div class="layui-form-item">
			<label class="layui-form-label">菜单URL</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="url"  placeholder="请输入菜单URL">
			</div>
		</div>-->
		<!--<div class="layui-form-item">
			<label class="layui-form-label">菜单资源</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="resource"  placeholder="请输入菜单资源">
			</div>
		</div>-->
		<div class="layui-form-item">
			<label class="layui-form-label">菜单图标</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="icon" value=""   placeholder="请输入菜单图标">
			</div>
		</div>
		<!--<div class="layui-form-item">
			<label class="layui-form-label">菜单排序</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="sort" value="0" jq-verify="number"  placeholder="请输入菜单排序">
			</div>
		</div>-->
		<div class="layui-form-item">
			<div class="layui-input-block">
				<input type="hidden" name="deep"  value="1" />
				<input type="hidden" name="pid"  value="0" />
				<!--<button class="layui-btn" jq-submit lay-filter="submit"><i class="iconfont icon-submit"></i> 立即提交</button>-->
				<button class="layui-btn" lay-filter="add" id="add" lay-submit="" >确定</button>
				<button type="reset" class="layui-btn fds"><i class="iconfont icon-reset"></i> 重置</button>
		    </div>
		</div>
	</form>


</body>
</html>
