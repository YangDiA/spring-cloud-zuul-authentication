<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理员登录-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./static/css/font.css">
	<link rel="stylesheet" href="./static/css/weadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>

</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">WeAdmin 1.0-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form"  >
            <input name="phone" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input class="loginin" value="登录" lay-submit="" lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
            <div>

            </div>
        </form>
    </div>

    <script type="text/javascript">
        
        	layui.extend({
				admin: '{/}./static/js/admin'
			});
            layui.use(['form','admin'], function(){
              var form = layui.form
              	,admin = layui.admin,$ = layui.jquery;;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){

                var logindata = JSON.stringify(data.field);
                  //console.log(data);
                  $.ajax({
                      url: "http://localhost/token-manager/unchk/auth/login",
                      data: logindata,
                      type: "post",
                      dataType: "json",
                      contentType:"application/json",
                      success: function (data) {
                          console.log(data);
                          if(data.code=="200"){
                              layer.msg('登录成功',function(){
                                  localStorage.setItem('Authorization',"Bearer "+ data.data);
                                  location.href='./index.html'

                              });
                          }else{
                              layer.msg(data.msg,function(){
                              });
                          }

                       },
                      error: function (XMLHttpRequest, textStatus, errorThrown) {
                          layer.msg('登录失败',function(){

                          });
                       },
                      beforeSend: function () {

                      },
                      complete: function () {
                       }
                  });

                  //console.log(data);

                return false;
              });
            });


    </script>
    <!-- 底部结束 -->
</body>
</html>
